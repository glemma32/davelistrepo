<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Insert title here</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

</head>
<body>
<form action="#" th:action="@{/new}" th:object="${room}" method="post" class="navbar-form navbar-left">
	
	 <div class="form-group">
	
	  <input type="text" th:field="*{fullname}" placeholder="Full name"></input>
	    <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Name Error</span>
  	</div>
 	<p></p>
  	<div class="form-group">
	  <p><input type="text" th:field="*{roomNumbers}" placeholder="0"></input></p>
	    <span th:if="${#fields.hasErrors('roomNumbers')}" th:errors="*{roomNumbers}">Food Error</span>
  	</div>
  	<p></p>
	<div class="form-group">
	   <p><input type="text" th:field="*{streetAddress}" placeholder="Street address"></input></p>
	    <span th:if="${#fields.hasErrors('streetAddress')}" th:errors="*{streetAddress}">Food Error</span>
	</div>
	<p></p>
  	<div class="form-group">
	  <p> <input type="text" th:field="*{city}" placeholder="City"></input></p>
	    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Food Error</span>
  	</div>
  	<p></p>
	<div class="form-group">
	   	<p><input type="text" th:field="*{state}" placeholder="State"></input></p>
	    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Food Error</span>
	</div>
	<p></p>
  	<div class="form-group">
	   <p><input type="text" th:field="*{price}" placeholder="0"></input></p>
	    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Food Error</span>
  	</div>
  	<p></p>
  	<p>wifi</p>
  	<div class="radio">
		<label><input type="radio" th:field="*{wifi}"  name="wifi"  value="Yes"/>Yes</label>
	</div> 
	<div class="radio">
	  <label><input type="radio" th:field="*{wifi}" name="wifi"  value="No"/>No</label>
	</div>
	<p></p>
	<p>Cable</p>
	<div class="radio">
		<label><input type="radio" th:field="*{cable}" name="cable"  value="none"/>none</label>
	</div>
	<div class="radio">
		<label><input type="radio" th:field="*{cable}" name="cable"  value="basic"/>basic</label>
	</div>
	<div class="radio">
		<label><input type="radio" th:field="*{cable}" name="cable"  value="premium"/>premium</label>
	</div>
	<p></p>	
	<p>Private Bathroom</p>
	<div class="radio">
	 	<label><input type="radio" th:field="*{privateBathroom}" name="privateBathroom"  value="Yes"/>Yes</label>
	</div>
	<div class="radio">
		<label><input type="radio" th:field="*{privateBathroom}" name="privateBathroom"  value="No"/>No</label>
	</div>
	
	<p></p>
	<div class="container">
  	<!--  <form> -->
    <div class="form-group">
 	<p>Rules of the house</p>
     	<label for="rules" th:field="*{rules}" >rules:</label>
      <textarea class="form-control" rows="5" id="rules"></textarea>
    </div>
 <!--   </form>-->
	</div>
	<p></p>
	<p>Is room available</p>
	<div class="radio">
		<label><input type="radio" th:field="*{rented}"  name="rented" value="Yes"/>Yes</label>
	</div>
	<div class="radio">
		<label><input type="radio" th:field="*{rented}" name="rented"  value="No"/>No</label>
	</div>
	<p></p>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

</body>
</html>
